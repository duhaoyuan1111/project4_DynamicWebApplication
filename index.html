    crossorigin=""></script>
	<link rel = "stylesheet" href = "leaf.css"/>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
	integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
	crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet@2.0.8"></script>
	<link rel = "stylesheet" href = "https://unpkg.com/esri-leaflet-geocoder@2.2.4/dist/esri-leaflet-geocoder.css"/>
	<script src= "https://unpkg.com/esri-leaflet-geocoder@2.2.4"></script>
    

</head>

<body>
 <div id="mapid"></div>
	<script>

	var map = L.map('mapid').setView([44.949642,-93.093124], 11);
	
	map.setMaxBounds([[44.892444,-93.206001],[44.991957,-93.005204]]);
	
	L.tileLayer('http://mt0.google.cn/vt/lyrs=m@160000000&hl=eng&gl=CN&src=app&y={y}&x={x}&z={z}&s=Ga', {
		attribution: 'Â© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
		maxZoom: 18,
		minZoom: 11,
		id: 'mapbox/streets-v11',
		accessToken: 'pk.eyJ1IjoiZHUwMDUxNjIiLCJhIjoiY2szdzY5YmhjMHE2dTNnbzIwYnJsdTJhdSJ9.FFgaw3eAe8gSuxnqk9vz7Q'
	}).addTo(map);
	
	var searchControl = L.esri.Geocoding.geosearch.addTo(map);
	//Adding layergroups to search controls
	var results = L.layerGroup.addTo(map);
	searchControl.on('results',function(data){
		results.clearLayers();
		for(var i=data.results.length-1;i>=0;i--) {
			results.addLayer(L.marker(data.results[i].latlng));
		}
	
	});
	</script>
 


</body>



</html>
